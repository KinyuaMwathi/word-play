<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Groceries Store</title>
</head>
<body>
  <div class="container-fluid container01">
    <h1 id="heading01">Groceries Store</h1>
  </div>
  <div class="container">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title">Select the items that you want to purchase.</h2>
        <form id="wordPlayForm">
          <div class="form-group">
            <label for="inputSentence">Write a sentence</label>
            <input id="inputSentence" class="form-control" type="text" required>
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
    <div id="hidden">
      <p id="output"></p>
    </div>
  </div>
  <div class="container-fluid container02">
    <div class="footer">
      <p id="footerText">&copy; 2021 Groceries Store</p>
    </div>
  </div>
</body>
</html>
